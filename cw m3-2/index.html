<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>НАжми</button>
    <input type="text" name="" id="login">

    <form id="calculatorForm">
        <label for="inputField">Введите выражение</label>
        <input type="text" id="inputField" name="">
        <button type="button" onclick="calculate()">Вычислить</button>
        <button type="button" onclick="clearFields()">Очистить</button>
    </form>

    <div class="result">
        <strong>Сумма:</strong> <span id="sumResult"></span>
    </div>
    <div class="result">
        <strong>Разность:</strong> <span id="differenceResult"></span>
    </div>
    <div class="result">
        <strong>Произведение:</strong> <span id="productResult"></span>
    </div>
    <div class="result">
        <strong>Частное:</strong> <span id="quotientResult"></span>
    </div>
    <script src="script.js"></script>

    <label for="login">Login</label>
</body>
</html>
